<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
</head>

<body class="flex justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-700 text-gray-800">
    <div class="container mx-auto w-4/5 mt-20 p-6 bg-white/10 backdrop-blur-md rounded-2xl border border-white/20 shadow-lg">

        <!-- this is task header-->
        <div class="header-container flex justify-between mb-8">
            <button onclick="openModal()" class="add-task-btn bg-white bg-opacity-50 text-black px-4 py-2 rounded-md shadow-md">Add Task +</button>
            <input type="text" placeholder="Search ..." class="search-input bg-white bg-opacity-30 text-gray-200 px-4 py-2 rounded-md focus:border-blue-600 focus:ring-2 focus:ring-blue-500 outline-none" />
            <button class="add-multiple-btn bg-white bg-opacity-50 text-black px-4 py-2 rounded-md shadow-md">Add Multiple +</button>
        </div>

      
        <div class="task-columns grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
           
            <div>
                <h2 class="column-title text-lg font-semibold text-white">To do <span class="task-count">(1)</span></h2>
                <div class="border-t-4 border-red-500 mt-2">
                    <div class="task-item bg-white bg-opacity-20 border border-red-200 p-4 mt-4 rounded-lg shadow-md">
                        <p class="task-title font-bold text-white">Brief Soutenances Croisées</p>
                        <div class="task-buttons flex gap-2 mt-2">
                            <button class="delete-btn bg-red-500 text-white px-3 py-1 rounded-md">Delete</button>
                            <button class="edit-btn bg-yellow-500 text-white px-3 py-1 rounded-md">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>

       
        <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg w-1/3">
                <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
                <form id="taskForm" class="flex flex-col gap-4">
                    <input type="text" placeholder="Task Title" class="px-4 py-2 border rounded-md" required />
                    <textarea placeholder="Task Description" class="px-4 py-2 border rounded-md" required></textarea>
                    <input type="text" placeholder="status" class="px-4 py-2 border rounded-md" required />
                    <label for="due-date" class="block text-gray-700 font-semibold mb-1">Date d'échéance :</label>
                    <input type="date" id="due-date" name="due-date" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" required>
  
                    <select class="px-4 py-2 border rounded-md" required>
                        <option value="to-do">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded-md">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
